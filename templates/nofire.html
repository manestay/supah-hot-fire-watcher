	<script>
		setTimeout(update,1000)
		function update(){
			//$.get("http://localhost:5000/static/testthis.txt",  function( data ) {
			$.ajax({
			  url: "http://localhost:5000/static/testthis.txt",
			  cache: false,
			  dataType: "text",
			  success: function( data, textStatus, jqXHR ) {
			
					console.log("data:")
					console.log(data)
					if(data === "1"){
				  		$("#mappic").attr("src","../static/nofire.jpg");
					}
					if(data === "2"){
				  		$("#mappic").attr("src","../static/nopeople.png");
					}
					if(data === "3"){
				  		$("#mappic").attr("src","../static/oneperson.png");
					}
					if(data === "4"){

					}
				}
			});
			setTimeout(update,1000)
		}
		

	</script>
